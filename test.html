<!DOCTYPE html>
<html lang="en">
<head>
    <!-- boilerplate: generic -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- boilerplate: css and js -->
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <!-- boilerplate: font imports  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 

    <title>Rock Paper Scissors</title>
</head>
<body>
    <!-- use data-nextscene to store the next window to be loaded -->
    <div class="main-window fade-in" data-nextscene="settings">
        <div class="part-big" id="game-display">
            <!-- <div class="component" id="scoreboard">
                <p>PLAYER</p>
                <p id="player-score">0</p>
                <p>&mdash;</p>
                <p id="ai-score">0</p>
                <p>AI</p>
            </div> -->

            <h2 class="slide-in">What is your first move?</h2>
            <p>Pick one to start playing.</p>
        </div>

        <div class="divider"></div>

        <div class="part-small">
            <div class="component">
                <button class="control-button" id="control-rock">[1]</button>
                <label for="control-rock">Rock</label>
            </div>
            <div class="component">
                <button class="control-button" id="control-paper">[2]</button>
                <label for="control-paper">Paper</label>
            </div>
            <div class="component">
                <button class="control-button" id="control-scissors">[3]</button>
                <label for="control-scissors">Scissors</label>
            </div>
            <div class="comp-divider"></div>
            <div class="component">
                <button class="control-button" id="control-abort">[Esc]</button>
                <label for="control-abort">Abort game</label>
            </div>
        </div>
    </div>
</body>
</html>
